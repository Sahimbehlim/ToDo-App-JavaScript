<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 bg-white rounded-3 px-0 test">
          <p class="p-2 fw-semibold fs-4 text-center">ToDo App</p>
          <div class="add d-flex align-items-center pb-4 px-4">
            <input
              type="text"
              class="form-control me-3"
              placeholder="Add a new task"
            />
            <button class="btn btn-success">Add</button>
          </div>
          <div class="search d-flex align-items-center pb-4 px-4">
            <input type="search" class="form-control" />
          </div>
          <div
            class="links d-flex align-items-center px-4 justify-content-between pb-3 border-bottom border-1 border-secondary"
          >
            <div class="d-flex ms-2">
              <a href="#" class="active pe-4">All</a>
              <a href="#">Completed</a>
            </div>
            <button class="btn btn-danger"></button>
          </div>
          <div class="todo-list-tabs">
            <div class="todo-list-all active"></div>
            <div class="todo-list-completed"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
